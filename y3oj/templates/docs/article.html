{% set subtitle = '文档' %}
{% extends "layout.html" %}

          <div class="mdui-card-primary-title">{{ title }}</div>
        </div>
        <div class="mdui-card-content mdui-typo">{{ content | safe }}</div>
      </div>
  </div>
  <div class="mdui-col-xs-12 mdui-col-sm-3">
    <div class="mdui-card">

            <h3 class="y3oj-minipanel-title">时间限制</h3>

          <div class="mdui-col mdui-p-a-0">
